bookdown::gitbook:
  css: style.css
  split_by: chapter
  split_bib: true
  config:
    sharing:
      facebook: false
      twitter: false
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Bio 373L Survival Guide</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
bookdown::pdf_book:
  toc_appendix: true
  toc_depth: 3
  fig_width: 6.5
  documentclass: book
  classoption: oneside
  df_print: kable